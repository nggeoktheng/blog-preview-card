<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="article-container">
    <img class="article-img effect" src="./assets/images/illustration-article.svg" alt="illustration article">
    <article class="effect">
      <p id="text1">Learning</p>
      <p id="published-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </article>
    <div class="author-profile effect">
      <img src="./assets/images/image-avatar.webp" alt="image avatar">
      <p id="author">Greg Hooper</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nggeoktheng">Ng Geok Theng</a>.
  </footer>
</body>
</html>
